<header class="site-navbar py-4 absolute transparent" role="banner">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-3" data-aos="fade-down">
        <img src="{{ .Site.Data.show.about_logo }}" class="img-fluid mb-5">
        <h1><a href="{{ .Site.BaseURL }}" class="text-white h2">{{ .Site.Title }}</a></h1>
      </div>
      <div class="col-9" data-aos="fade-down">
        <nav class="site-navigation position-relative text-right text-md-right" role="navigation">
          <div class="d-inline-block ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
          <ul class="site-menu js-clone-nav d-none">
            {{ $currentNode := . }}
            {{ range sort .Site.Menus.main "Identifier"}}
              {{ if .HasChildren }}
                <li class="has-children{{ if $currentNode.IsMenuCurrent "Main" . }} active {{ end }}">
                  <a href="{{ .URL | absURL }}">{{ .Name }}</a>
                  <ul class="dropdown arrow-top">
                    {{ range sort .Children  "Identifier"}}
                      <li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
                    {{ end }}
                  </ul>
                </li>
              {{ else }}
                <li {{ if $currentNode.IsMenuCurrent "Main" . }} class="active" {{ end }}><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
              {{ end }}
            {{ end }}                    
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
